<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO List 应用</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
      color: #333;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 600px;
      padding: 30px;
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #2c3e50;
      font-weight: 700;
      font-size: 2.5rem;
      position: relative;
    }

    h1:after {
      content: '';
      display: block;
      width: 80px;
      height: 5px;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      margin: 10px auto;
      border-radius: 5px;
    }

    .input-section {
      display: flex;
      margin-bottom: 30px;
      gap: 10px;
    }

    #task-input {
      flex: 1;
      padding: 15px 20px;
      border: 2px solid #e0e0e0;
      border-radius: 50px;
      font-size: 1rem;
      transition: all 0.3s ease;
      outline: none;
    }

    #task-input:focus {
      border-color: #6a11cb;
      box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.1);
    }

    #add-btn {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      border: none;
      border-radius: 50px;
      padding: 15px 25px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(106, 17, 203, 0.3);
    }

    #add-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(106, 17, 203, 0.4);
    }

    #add-btn:active {
      transform: translateY(0);
    }

    .filters {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .filter-btn {
      background-color: #f8f9fa;
      border: 2px solid #e0e0e0;
      border-radius: 50px;
      padding: 8px 20px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .filter-btn.active {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      border-color: #6a11cb;
    }

    .filter-btn:hover {
      border-color: #6a11cb;
    }

    .stats {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      padding: 15px;
      background-color: #f8f9fa;
      border-radius: 10px;
      font-size: 0.9rem;
    }

    .task-list {
      list-style-type: none;
      max-height: 400px;
      overflow-y: auto;
      padding-right: 5px;
    }

    .task-list::-webkit-scrollbar {
      width: 8px;
    }

    .task-list::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }

    .task-list::-webkit-scrollbar-thumb {
      background: linear-gradient(to bottom, #6a11cb, #2575fc);
      border-radius: 10px;
    }

    .task-item {
      display: flex;
      align-items: center;
      padding: 15px;
      margin-bottom: 10px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .task-item:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .task-item.completed {
      opacity: 0.7;
      background-color: #f8f9fa;
    }

    .task-checkbox {
      margin-right: 15px;
      width: 20px;
      height: 20px;
      cursor: pointer;
      accent-color: #6a11cb;
    }

    .task-text {
      flex: 1;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .task-item.completed .task-text {
      text-decoration: line-through;
      color: #888;
    }

    .delete-btn {
      background-color: #ff4757;
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1rem;
    }

    .delete-btn:hover {
      background-color: #ff3742;
      transform: scale(1.1);
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #888;
    }

    .empty-state img {
      width: 150px;
      margin-bottom: 20px;
      opacity: 0.7;
    }

    .empty-state h3 {
      margin-bottom: 10px;
      font-weight: 500;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 2rem;
      }

      .input-section {
        flex-direction: column;
      }

      #add-btn {
        width: 100%;
        margin-top: 10px;
      }

      .stats {
        flex-direction: column;
        gap: 10px;
        text-align: center;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>TODO List</h1>

    <div class="input-section">
      <input type="text" id="task-input" placeholder="添加新任务...">
      <button id="add-btn">添加任务</button>
    </div>

    <div class="filters">
      <button class="filter-btn active" data-filter="all">全部</button>
      <button class="filter-btn" data-filter="active">进行中</button>
      <button class="filter-btn" data-filter="completed">已完成</button>
    </div>

    <div class="stats">
      <div>总任务: <span id="total-tasks">0</span></div>
      <div>已完成: <span id="completed-tasks">0</span></div>
      <div>待完成: <span id="pending-tasks">0</span></div>
    </div>

    <ul class="task-list" id="task-list">
      <!-- 任务将在这里动态添加 -->
      <div class="empty-state" id="empty-state">
        <svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
          <polyline points="14 2 14 8 20 8"></polyline>
          <line x1="16" y1="13" x2="8" y2="13"></line>
          <line x1="16" y1="17" x2="8" y2="17"></line>
          <polyline points="10 9 9 9 8 9"></polyline>
        </svg>
        <h3>暂无任务</h3>
        <p>添加一些任务来开始吧！</p>
      </div>
    </ul>
  </div>

  <script>
    // 获取DOM元素
    const taskInput = document.getElementById('task-input');
    const addBtn = document.getElementById('add-btn');
    const taskList = document.getElementById('task-list');
    const emptyState = document.getElementById('empty-state');
    const filterBtns = document.querySelectorAll('.filter-btn');
    const totalTasksEl = document.getElementById('total-tasks');
    const completedTasksEl = document.getElementById('completed-tasks');
    const pendingTasksEl = document.getElementById('pending-tasks');

    // 当前过滤器
    let currentFilter = 'all';

    // 从本地存储加载任务
    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

    // 初始化应用
    function initApp() {
      renderTasks();
      updateStats();

      // 添加事件监听器
      addBtn.addEventListener('click', addTask);
      taskInput.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
          addTask();
        }
      });

      // 过滤器事件
      filterBtns.forEach(btn => {
        btn.addEventListener('click', function () {
          // 移除所有按钮的active类
          filterBtns.forEach(b => b.classList.remove('active'));
          // 为当前按钮添加active类
          this.classList.add('active');
          // 更新当前过滤器
          currentFilter = this.getAttribute('data-filter');
          // 重新渲染任务
          renderTasks();
        });
      });
    }

    // 添加新任务
    function addTask() {
      const taskText = taskInput.value.trim();

      if (taskText === '') {
        alert('请输入任务内容！');
        return;
      }

      // 创建新任务对象
      const newTask = {
        id: Date.now(),
        text: taskText,
        completed: false,
        createdAt: new Date().toISOString()
      };

      // 添加到任务数组
      tasks.push(newTask);

      // 保存到本地存储
      saveTasks();

      // 清空输入框
      taskInput.value = '';

      // 重新渲染任务列表
      renderTasks();

      // 更新统计信息
      updateStats();
    }

    // 删除任务
    function deleteTask(id) {
      // 从任务数组中移除
      tasks = tasks.filter(task => task.id !== id);

      // 保存到本地存储
      saveTasks();

      // 重新渲染任务列表
      renderTasks();

      // 更新统计信息
      updateStats();
    }

    // 切换任务完成状态
    function toggleTask(id) {
      // 找到任务并切换状态
      tasks = tasks.map(task => {
        if (task.id === id) {
          return { ...task, completed: !task.completed };
        }
        return task;
      });

      // 保存到本地存储
      saveTasks();

      // 重新渲染任务列表
      renderTasks();

      // 更新统计信息
      updateStats();
    }

    // 保存任务到本地存储
    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    // 渲染任务列表
    function renderTasks() {
      // 清空任务列表
      taskList.innerHTML = '';

      // 根据过滤器筛选任务
      let filteredTasks = tasks;
      if (currentFilter === 'active') {
        filteredTasks = tasks.filter(task => !task.completed);
      } else if (currentFilter === 'completed') {
        filteredTasks = tasks.filter(task => task.completed);
      }

      // 如果没有任务，显示空状态
      if (filteredTasks.length === 0) {
        taskList.appendChild(emptyState);
        emptyState.style.display = 'block';
        return;
      }

      // 隐藏空状态
      emptyState.style.display = 'none';

      // 渲染每个任务
      filteredTasks.forEach(task => {
        const taskItem = document.createElement('li');
        taskItem.className = `task-item ${task.completed ? 'completed' : ''}`;
        taskItem.setAttribute('data-id', task.id);

        taskItem.innerHTML = `
                    <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''}>
                    <span class="task-text">${task.text}</span>
                    <button class="delete-btn">×</button>
                `;

        // 添加事件监听器
        const checkbox = taskItem.querySelector('.task-checkbox');
        const deleteBtn = taskItem.querySelector('.delete-btn');

        checkbox.addEventListener('change', () => toggleTask(task.id));
        deleteBtn.addEventListener('click', () => deleteTask(task.id));

        taskList.appendChild(taskItem);
      });
    }

    // 更新统计信息
    function updateStats() {
      const totalTasks = tasks.length;
      const completedTasks = tasks.filter(task => task.completed).length;
      const pendingTasks = totalTasks - completedTasks;

      totalTasksEl.textContent = totalTasks;
      completedTasksEl.textContent = completedTasks;
      pendingTasksEl.textContent = pendingTasks;
    }

    // 初始化应用
    document.addEventListener('DOMContentLoaded', initApp);
  </script>
</body>

</html>
